<!DOCTYPE html>
<html lang="en" ng-app="flash">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>
<body>
  <section ng-controller="CardController">


    <div class="card">
      <p ng-if="front" class="front">{{ cards[current].front }}</p>
      <p ng-if="!front" class="back">{{ cards[current].back }}</p>
    </div>
    {{ front }}
    <button ng-click="next()">next</button>
  </section>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
